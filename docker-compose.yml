version: '3'

services: 
    djangoapp:
        build: .
        volumes: 
            - .:/code 
        networks: 
            - nginx_network
    nginx:
        image: nginx:1.13
        ports: 
            - 8000:8000
        volumes: 
            - ./config/nginx/conf.d:/etc/nginx/conf.d
        depends_on: 
            - djangoapp
        networks: 
            - nginx_network


networks: 
    nginx_network:
        driver: bridge